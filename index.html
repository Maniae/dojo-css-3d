<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS 3D</title>
	</head>
	<body>
		<div class="section">
			<div class="content dojo-cube">
				<h1>THE CUBE</h1>
			</div>
		</div>

		<div class="section">
			<div class="content dojo-wave">
				<h1>THE WAVE</h1>
			</div>
		</div>

		<div class="section">
			<div class="content dojo-sphere">
				<h1>THE SPHERE</h1>
			</div>
		</div>

		<div id="controls">
			<div>
				<label for="rotate-x">Rotate X</label>
				<input type="range" id="rotate-x" label="rotation X" />
			</div>
			<div>
				<label for="rotate-y">Rotate Y</label>
				<input type="range" id="rotate-y" label="rotation Y" />
			</div>
			<div>
				<label for="rotate-z">Rotate Z</label>
				<input type="range" id="rotate-z" label="rotation Z" />
			</div>
			<div>
				<label for="zoom">Zoom</label>
				<input type="range" id="zoom" min="0.2" max="2" step="0.1" />
			</div>
			<button id="reset">Reset</button>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
